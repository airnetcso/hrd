        .carousel img:hover { transform: scale(1.1); }

        @media (max-width: 768px) { .chapter-title { font-size: 3em; } }

<script>
function openTab(tabName) {
    document.querySelectorAll('.tabcontent').forEach(t => t.style.display = 'none');
    document.querySelectorAll('.tablink').forEach(l => l.classList.remove('active'));
    document.getElementById(tabName).style.display = 'block';
    event.currentTarget.classList.add('active');
    
    // Video hanya muncul & autoplay di Home
    const videoContainer = document.getElementById('homeVideo');
    if (tabName === 'Home') {
        videoContainer.style.display = 'block';
        document.querySelector('video').play();
    } else {
        videoContainer.style.display = 'none';
    }
}
</script>
