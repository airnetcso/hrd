        .carousel { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; padding: 15px 0; }

<script>
function openTab(tabName) {
    document.querySelectorAll('.tabcontent').forEach(t => t.style.display = 'none');
    document.querySelectorAll('.tablink').forEach(l => l.classList.remove('active'));
    document.getElementById(tabName).style.display = 'block';
    event.currentTarget.classList.add('active');
    
    // Video & tujuan hanya di Home
    document.getElementById('homeVideo').style.display = (tabName === 'Home') ? 'block' : 'none';
    document.getElementById('learningGoals').style.display = (tabName === 'Home') ? 'block' : 'none';
    
    if (tabName === 'Home') {
        document.querySelector('video').play();
    }
}
</script>
