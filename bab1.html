<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bab 1 - EPS TOPIK</title>

<style>
body { font-family: Arial, sans-serif; background:#fff0f5; margin:0; color:#333; }
header { background:linear-gradient(#ff99cc,#ff66aa); padding:15px; }
.chapter-number { font-size:1.8em; color:white; font-weight:bold; }

.menu-container { background:#fff0f5; padding:10px; overflow-x:auto; }
.menu-buttons { display:flex; gap:10px; }
.menu-btn {
    padding:8px 12px; min-width:100px;
    font-size:0.85em; color:white;
    cursor:pointer; text-align:center;
}
.menu-btn.active { opacity:0.8; }

.pink{background:#ff66aa;}
.orange{background:#ff9933;}
.blue{background:#3399ff;}
.green{background:#33cc99;}
.purple{background:#9933cc;}
.brown{background:#996633;}

.video-container { display:none; padding:20px; }
video {
    width:100%;
    max-height:70vh;
    box-shadow:0 4px 20px rgba(0,0,0,.2);
    background:black;
}

.container {
    max-width:1100px;
    margin:0 auto 20px;
    background:white;
    padding:20px;
    box-shadow:0 5px 25px rgba(0,0,0,.15);
}

.learning-goals {
    display:none;
    background:#fff5fb;
    border:3px solid #ff99cc;
    padding:25px;
    text-align:center;
}
.learning-goals h2 { color:#ff3388; }

.section-header {
    color:white;
    padding:12px;
    font-size:1.4em;
    margin:-20px -20px 20px;
}
.header-kosakata { background:#3399ff; }

.tabcontent { display:none; }

.carousel {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
    gap:15px;
}
.carousel img { width:100%; box-shadow:0 4px 10px rgba(0,0,0,.1); }
</style>
</head>

<body>

<header>
    <div class="chapter-number">BAB 1</div>
</header>

<div class="menu-container">
<div class="menu-buttons">
    <div class="menu-btn pink" onclick="openTab('Home',this)">Home</div>
    <div class="menu-btn orange" onclick="openTab('Grammar',this)">문법<br>Tata Bahasa</div>
    <div class="menu-btn blue" onclick="openTab('Kosakata',this)">어휘<br>Kosakata</div>
    <div class="menu-btn green" onclick="openTab('Culture',this)">문화<br>Budaya</div>
    <div class="menu-btn purple" onclick="openTab('Dialog',this)">대화<br>Percakapan</div>
    <div class="menu-btn brown" onclick="openTab('Latihan',this)">연습<br>Latihan</div>
</div>
</div>

<!-- VIDEO HOME (SUARA AKTIF) -->
<div class="video-container" id="homeVideo">
    <video controls playsinline preload="metadata">
        <source src="https://raw.githubusercontent.com/airnetcso/hrd/main/home/1-1.mp4" type="video/mp4">
        Browser tidak mendukung video
    </video>
</div>

<div class="container">

<div class="learning-goals" id="learningGoals">
    <h2>학습 목표<br>Tujuan Pembelajaran</h2>
    <p><b>어느 나라 사람입니까?</b><br>Menanyakan asal negara</p>
    <p><b>직업이 무엇입니까?</b><br>Menanyakan pekerjaan</p>
</div>

<div id="Home" class="tabcontent"></div>

<div id="Kosakata" class="tabcontent">
    <div class="section-header header-kosakata">어휘 KOSAKATA</div>
    <div class="carousel">
        <img src="https://flagpedia.net/data/flags/w580/kr.webp">
        <img src="https://flagpedia.net/data/flags/w580/id.webp">
    </div>
</div>

<div id="Grammar" class="tabcontent"></div>
<div id="Culture" class="tabcontent"></div>
<div id="Dialog" class="tabcontent"></div>
<div id="Latihan" class="tabcontent"></div>

</div>

<script>
function openTab(tab, btn){
    document.querySelectorAll('.tabcontent').forEach(t=>t.style.display='none');
    document.querySelectorAll('.menu-btn').forEach(b=>b.classList.remove('active'));

    document.getElementById(tab).style.display='block';
    if(btn) btn.classList.add('active');

    const home = (tab==='Home');
    document.getElementById('homeVideo').style.display = home?'block':'none';
    document.getElementById('learningGoals').style.display = home?'block':'none';
}

window.onload = function(){
    const tab = location.hash.replace('#','') || 'Home';
    const btn = [...document.querySelectorAll('.menu-btn')]
        .find(b => b.onclick.toString().includes(tab));
    openTab(tab, btn);
};
</script>

</body>
</html>
